<div class="main_bg">
  <div class="wrap">
    <div class="main">
      <div class="contact">
        <div class="contact_info">
          <h2>get in touch</h2>
          <div class="map">
            <iframe width="100%" height="250" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="https://maps.google.co.in/maps?f=q&amp;source=s_q&amp;hl=en&amp;geocode=&amp;q=Lighthouse+Point,+FL,+United+States&amp;aq=4&amp;oq=light&amp;sll=26.275636,-80.087265&amp;sspn=0.04941,0.104628&amp;ie=UTF8&amp;hq=&amp;hnear=Lighthouse+Point,+Broward,+Florida,+United+States&amp;t=m&amp;z=14&amp;ll=26.275636,-80.087265&amp;output=embed"></iframe><br><small><a href="https://maps.google.co.in/maps?f=q&amp;source=embed&amp;hl=en&amp;geocode=&amp;q=Lighthouse+Point,+FL,+United+States&amp;aq=4&amp;oq=light&amp;sll=26.275636,-80.087265&amp;sspn=0.04941,0.104628&amp;ie=UTF8&amp;hq=&amp;hnear=Lighthouse+Point,+Broward,+Florida,+United+States&amp;t=m&amp;z=14&amp;ll=26.275636,-80.087265" style="color:#777777;text-align:left;font-size:13px;font-family: 'Source Sans Pro', sans-serif;">View Larger Map</a></small>
          </div>
        </div>
        <div class="contact-form">
          <h2>Contact Us</h2>
          <form method="post" action="" #FormContact="ngForm" (ngSubmit)="GuiForm()">
            <div>
              <span><label>Name</label></span>
              <span><input name="userName" type="text" class="textbox" #ho_ten='ngModel' ngControl='ho_ten' [(ngModel)]="user_contact.ho_ten"></span>
            </div>
            <div>
              <span><label>E-mail</label></span>
              <span><input name="userEmail" type="email" class="textbox" #email='ngModel' ngControl='email' [(ngModel)]="user_contact.email" pattern="^[^\s@]+@[^\s@]+\.[^\s@]+$"></span>
            </div>
            <div>
              <span><label>Mobile</label></span>
              <span>
                <input name="userPhone" type="text" class="textbox" #mobile='ngModel' ngControl='mobile' [(ngModel)]="user_contact.mobile" required pattern="[0-9]{7,15}">
                <div *ngIf="mobile.errors.required" >
                  Ban chua nhap so dien thoai
                </div>
                <div *ngIf="mobile.errors.pattern" >
                  Ban nhap so dien thoai chua dung
                </div>
              </span>
            </div>
            <div>
              <span><label>Subject</label></span>
              <span><textarea name="userMsg" #subject='ngModel' ngControl='subject' [(ngModel)]="user_contact.subject"> </textarea></span>
            </div>
            <div>
              <span><input type="submit" class="" value="Submit us" [disabled]="!FormContact.form.valid"></span>
            </div>
          </form>
        </div>
        <div class="clear"></div>
      </div>
    </div>
  </div>
</div>

<!-- start main1 -->
<div class="main_bg1">
  <div class="wrap">
    <div class="main1">
      <h2>featured products</h2>
    </div>
  </div>
</div>
<!-- start main -->
<div class="main_bg">
  <div class="wrap">
    <div class="main">
      <!-- start grids_of_3 -->
      <div class="grids_of_3">
        <div *ngFor="let danh_sach_giay of shoes_list; let i = index">
          <div class="grid1_of_3 {{(i % 3 == 0)?'first_grid':''}}">

            <a [routerLink]="['/chi-tiet-san-pham', danh_sach_giay.id]">
              <img src="images/{{danh_sach_giay.image}}" alt="" style="width:200px;" />
              <h3>{{danh_sach_giay.name}}</h3>
              <div class="price">
                <h4>{{danh_sach_giay.gia + ' $'}}<span (click)="click_mua(danh_sach_giay)" >indulge</span></h4>
              </div>
              <span class="b_btm"></span>
            </a>

          </div>
        </div>
        <div class="clear"></div>
      </div>
      <!-- end grids_of_3 -->
    </div>
  </div>
</div>
